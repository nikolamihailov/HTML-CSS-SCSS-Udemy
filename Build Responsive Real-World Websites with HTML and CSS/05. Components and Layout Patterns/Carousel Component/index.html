<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    <title>Carousel Component</title>
</head>

<body>
    <div class="carousel">
        <img src="../maria.jpg" alt="maria pic">
        <blockquote class="testimonial">
            <p class="testimonial-text">"Lorem ipsum dolor sit amet, consectetur adipisicing elit. Repellendus eaque
                doloribus id possimus officiis inventore illo numquam fugiat sequi. Accusantium!"</p>
            <p class="testimonial-author">Maria de Alteimda</p>
            <p class="testimonial-job">CEO of MDFC Corp.</p>
        </blockquote>
        <button class="btn btn-left">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="btn-icon">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
            </svg>
        </button>

        <button class="btn btn-right">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="btn-icon">
                <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
            </svg>
        </button>

        <div class="dots">
            <buttons class="dot dot-active">&nbsp;</buttons>
            <buttons class="dot">&nbsp;</buttons>
            <buttons class="dot">&nbsp;</buttons>
            <buttons class="dot">&nbsp;</buttons>
        </div>
    </div>

</body>

</html>
